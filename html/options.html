<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <script src="../js/options.js" defer></script>
</head>
<body>
<h1>AWS Configuration</h1>
<form>
<table>
<tr><td>  <label  for="AES_PASSWORD">AES Password</label>                    </td><td> <input type="password" id="AES_Password"           name="AES_Password">          </td></tr>
<tr><td>  <label  for="AWS_ACCESS_KEY_ID">AWS Access Key ID</label>          </td><td> <input type="text"     id="AWS_ACCESS_KEY_ID"      name="AWS_ACCESS_KEY_ID">     </td></tr>
<tr><td>  <label  for="AWS_SECRET_ACCESS_KEY">AWS Secret Access Key</label>  </td><td> <input type="password" id="AWS_SECRET_ACCESS_KEY"  name="AWS_SECRET_ACCESS_KEY"> </td></tr>
<tr><td>  <label  for="AWS_DEFAULT_REGION">AWS Default Region</label>        </td><td> <input type="text"     id="AWS_DEFAULT_REGION"     name="AWS_DEFAULT_REGION">    </td></tr>
<tr><td>  <label  for="AWS_BUCKETNAME">AWS Bucket Name</label>               </td><td> <input type="text"     id="AWS_BUCKETNAME"         name="AWS_BUCKETNAME">        </td></tr>
</table>
  <button id="save">Save</button>
<!-- trigger Bitwrden autofill mechanism -->
  <input type="text" name="username" style="display: none;">
  <input type="password" name="password" style="display: none;">
</form>

</body>
</html>
